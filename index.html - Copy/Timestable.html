<!DOCTYPE html>
<html>
  <head>
    <style>
      .timetable {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      .timetable th,
      .timetable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      .timetable th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
      }
      .timetable td {
        background-color: #fff;
        color: #333;
      }
      .timetable tr:nth-child(even) td {
        background-color: #f9f9f9;
      }
      .timetable tr:hover td {
        background-color: #242424;
      }
      img{
        width:800px;
      }
      .container{
      color:#fff;
    background:#46b7c1;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <b>COMPUTER SCIENCE TIMETABLE FOR 2023/2024 ACADEMIC YEAR:</b>
        <marquee>TIMETABLE FOR ALL STUDENTS. </marquee>
      </div>
    </div>

    <div class="container">
      <img src="Images/pexels-vantha-thang-2361316.jpg">
     <table class="timetable">
      <tr>
        <th>Time / Day</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr>
        <td>08:00 - 09:00</td>
        <td>Algorithms</td>
        <td>Programming</td>
        <td>Web Design</td>
        <td>Networking</td>
        <td>AI Basics</td>
      </tr>
      <tr>
        <td>09:00 - 10:00</td>
        <td>Database</td>
        <td>Operating Systems</td>
        <td>Data Structures</td>
        <td>Software Eng.</td>
        <td>Elective</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
  </body>
</html>
